<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title ></title>
    <link rel="stylesheet"
          href="https://unpkg.com/primeflex@latest/primeflex.css" />
    <link rel="stylesheet"
          href="https://unpkg.com/primeflex/themes/primeone-light.css" />
</head>
<body>
    <form id = "content" th:object="${entryResult}" th:action="@{/text}" method="post">
        <h:panelGroup
                class="flex-initial flex align-items-center justify-content-center bg-primary font-bold m-2 px-5 py-3 border-round">
            <h:outputText>MICROSERVICIO CON SPRING BOOT</h:outputText>
        </h:panelGroup>

        <div class="flex justify-content-center flex-wrap">
            <label class="flex-initial flex align-items-center justify-content-center font-bold m-2 px-5 py-3 border-round" for="message">INGRESAR TEXTO:</label><br>
            <textarea id="message"  name="nombre" rows="6" cols="170"></textarea><br>
        </div>

        </div>
        <div class="flex justify-content-center flex-wrap">
            <label class="flex-initial flex align-items-center justify-content-center font-bold m-2 px-5 py-3 border-round" for="txtsalida">SALIDA TEXTO:</label><br>
            <textarea id="txtsalida" name="exit" rows="6" cols="170"  th:text="${entryResult}" readonly></textarea><br>
        </div>
        <div class="flex align-self-start align-items-center justify-content-center">
            <button type="submit" id= "btnSend" class="bg-primary hover:bg-orange-700 font-bold border-round m-2" style="min-width: 200px; min-height: 50px">PROCESAR</button>
        </div>


    </form>
    <div class="flex align-self-start align-items-center justify-content-center">
        <button onclick="clearForm()" id= "btnClean" class="bg-primary hover:bg-orange-700 font-bold border-round m-2" style="min-width: 200px; min-height: 50px">LIMPIAR</button>
    </div>
    <script>
        function clearForm() {
            document.getElementById("txtsalida").value ="";

        }
    </script>
</body>
</html>
